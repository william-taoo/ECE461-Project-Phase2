name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout latest code
        uses: actions/checkout@v4

      # Set up Node.js for frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      # Build frontend
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # Verify build folder exists
      - name: List frontend build
        run: ls -R ./frontend/build

      # Copy backend + frontend build to EC2
      - name: Copy backend and frontend build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: /home/ec2-user/projects/myapp

      # Run deployment commands on EC2
      - name: Restart Flask app on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/projects/myapp/ECE461-Project-Phase2/backend
            source /home/ec2-user/projects/myapp/venv/bin/activate
            git pull origin main || true
            pip install -r /home/ec2-user/projects/myapp/ECE461-Project-Phase2/requirements.txt
            sudo systemctl restart myapp
